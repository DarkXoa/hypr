source = ~/.config/hypr/configs/aesthetics.conf                                # Controls visual settings like themes and wallpapers.
source = ~/.config/hypr/configs/autostart.conf                                 # Defines applications to launch on startup.
source = ~/.config/hypr/configs/environment.conf                               # Sets environment variables and system behavior.
source = ~/.config/hypr/configs/input-rules.conf                               # Specifies input device rules.
